<!DOCTYPE html>
<html>
<head>
    <title>Code Reaction</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" meidia="screen" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />    
</head>
<body>
    
    <nav>
        <div class="header">
            <div class="title">CODE REACTION</div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="/Commits/commits.html">Commits</a></li>
            <li><a href="/Followups/followups.html">My follow-ups</a></li>
        </ul>
        
    </nav>
    <div class="well well-sm criteria-panel form-inline" >
        <div class="form-group">
            <div>
                <input type="text" id="inputKeyWord" class="form-control" placeholder="Keyword, Author" style="min-width:400px;" />
                <button id="refresh" onclick="refreshPage(event);" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </div>
            <div>
                <label class="form-check-label">
                    <input type="checkbox" id="inputExcludeApproved" checked="checked">&nbsp;Exclude approved commits
                </label>
                <label for="inputExcludeMine" class="form-check-label">
                    <input type="checkbox" id="inputExcludeMine" checked="checked" />&nbsp;Exclude mine</label>
                
            </div>
        </div>
    </div>
    <div id="container-commits">
        
        <div id="detailPanel2">
            
            <div id="insertPoint">

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="../Users/users.js"></script>
    <script src="../Tools/Tools.js"></script>
    <script src="commits.js"></script>
    
    <script>
        $(document).ready(function () {
            loadCommits();
            $(document).keypress(function (e) {
                if (e.keyCode == 13) {
                    $('#refresh').click();
                }
            });
        });
    </script>
</body>
</html>
